<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>活动运营配置平台</title>
    <link href="./src/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css" media="screen">
  </head>
  <body>
    <div class="wrapper">
      <div class='drop'>拖拽文件到此</div>
    </div>
    <div class="preview">
      <div class="operate">
        <a class="btn btn-default to-json">导出JSON</a>
      </div>
      <div class="table-result"></div>
    </div>
    <div class="loading">松开鼠标</div>

    <!--确认post数据-->
    <div class="modal fade check-post-data" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header"><h4>选择需要提交给后台的数据（skuList部分）</h4></div>
          <div class="modal-body">
            <div class="check-area"></div>
            <div class="preview-area">
              <p>单项数据格式预览：</p>
              <pre class="json-preview"></pre>
            </div>
            <button class="btn btn-info btn-block set-head-info">确定</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/lib/xlsx.core.min.js"></script>
    <script src="./src/lib/jquery.min.js"></script>
    <script src="./src/lib/bootstrap.min.js"></script>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
